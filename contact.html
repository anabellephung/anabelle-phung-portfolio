<body>
  <header>
    <nav role="navigation">
      <button class="hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <ul id="menuList">
        <li>
          <a class="link" href="./index.html">
            <span class="fas fa-home icon" aria-label="Homepage"></span>
            <span class="noMobile">Home</span>
          </a>
        </li>
        <li>
          <a class="link" href="./about.html">
            <span class="fas fa-female icon" aria-label="About Me Page"></span>

          </a>
        </li>
        <li>
          <a class="link" href="./skills.html">
            <span class="fas fa-tools icon" aria-label="Skills Page"></span>

          </a>
        </li>
        <li>
          <a class="link" href="./projects.html">
            <span class="fas fa-briefcase icon" aria-label="Projects Page"></span>
            <span class="noMobile">Projects</span>
          </a>
        </li>
        <li>
          <a class="link" href="./contact.html">
            <span class="fas fa-envelope-open icon" aria-label="Contact Page"></span>
            <span class="noMobile">Contact</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <div class="wrapper">
        <h2>Let's Connect!</h2>
        <div class="container">
          <ul class="socials">
            <li>
              <a href="https://github.com/anabellephung" target="_blank">
                <span class="devicon-github-plain" aria-label="github"></span>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/anabelle-phung/" target="_blank">
                <span class="devicon-linkedin-plain" aria-label="linkedin"></span>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/anabananacodes" target="_blank">
                <span class="devicon-twitter-plain" aria-label="twitter"></span>
              </a>
            </li>
          </ul>

          <a href="mailto:anabelle.phung@outlook.com">
            anabelle.<span class="accent">phung</span>@outlook.com
          </a>
          
          <form id="emailForm">
            <ul>
              <li>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email">
              </li>
              <li>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
              </li>
              <li>
                <button id="send" type="submit" class="shutterOutTransition">Send</button>
              </li>
              <li>
              </li>
            </ul>
          </form>

          <!-- Calendly link widget -->
          <a class="calendly" href="" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/anabelle-phung'});return false;">Schedule a time
            with me!</a>
        </div>
      </div>

  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
  <script src="./script.js"></script>
