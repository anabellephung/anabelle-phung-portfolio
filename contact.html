<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="./styles/assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./styles/assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./styles/assets/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="./styles/assets/favicon_io/site.webmanifest">
  <script src="https://kit.fontawesome.com/ad4f31f59a.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;800&family=Poppins:ital,wght@0,400;0,600;0,800;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is Anabelle Phung.</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <nav role="navigation">
      <button class="hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <ul class="menuList">
        <li>
          <a href="./index.html">
            <span class="fas fa-home icon" aria-label="Homepage"></span>
            <span class="noMobile">Home</span>
          </a>
        </li>
        <li>
          <a href="./about.html">
            <span class="fas fa-female icon" aria-label="About Me Page"></span>
            <span class="noMobile">About</span>
          </a>
        </li>
        <li>
          <a href="./resume.html">
            <span class="fas fa-file icon" aria-label="Experience Page"></span>
            <span class="noMobile">Resume</span>
          </a>
        </li>
        <li>
          <a href="./projects.html">
            <span class="fas fa-briefcase icon" aria-label="Projects Page"></span>
            <span class="noMobile">Projects</span>
          </a>
        </li>
        <li>
          <a href="./contact.html">
            <span class="fas fa-envelope-open icon" aria-label="Contact Page"></span>
            <span class="noMobile">Contact</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <div class="wrapper">
        <h2>Contact Me</h2>
        <div class="container">
          <ul class="socials">
            <li>
              <a href="https://github.com/anabellephung" target="_blank">
                <span class="devicon-github-plain" aria-label="github"></span>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/anabelle-phung/" target="_blank">
                <span class="devicon-linkedin-plain" aria-label="linkedin"></span>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/anabananacodes" target="_blank">
                <span class="devicon-twitter-plain" aria-label="twitter"></span>
              </a>
            </li>
          </ul>
          
          <form action="https://getsimpleform.com/messages?form_api_token=6b6c3f456b74658949303d16f336bc7b" method="POST">
            <ul>
              <li>
                <label for="_replyto">Your E-mail:</label>
                <input type="text" id="_replyto" name="_replyto">
              </li>
              <li>
                <label for="message">Write a Message:</label>
                <textarea id="message" name="message"></textarea>
              </li>
              <li>
                <button id="send" type="submit" class="shutterOutTransition">Send</button>
              </li>
              <li>
                <input type="hidden" name="redirect_to" value="http://anabananabelle.ca/" />
              </li>
            </ul>
          </form>

        </div>
      </div>
    </section>
  </main>
    
  <script src='https://code.jquery.com/jquery-3.4.0.min.js'
    integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="./script.js"></script>
</body>
</html>
